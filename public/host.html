<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bingo Host</title>
  <link rel="stylesheet" href="/styles.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="container host-container">
    <h1 class="title">Bingo Host</h1>
    
    <div class="status" id="status">
      Статус подключения: <span id="statusText">❌ Отключено</span>
    </div>

    <div class="players-count" id="playersCount" style="text-align: center; margin: 1rem 0; background: rgba(255, 255, 255, 0.2); padding: 0.5rem 1rem; border-radius: 8px; display: none;">
      Подключено игроков: <span id="playersCountValue">0</span>
    </div>

    <div class="qr-section">
      <h2>QR-код для подключения</h2>
      <div class="qr-wrapper" id="qrWrapper">
        <img id="qrCode" alt="QR Code" style="width: 300px; height: 300px; display: none;">
      </div>
      <p class="url" id="joinUrl"></p>
    </div>

    <div class="controls">
      <button id="startBtn" onclick="startGame()" class="button">
        Начать игру
      </button>
      <button id="resetBtn" onclick="resetGame()" class="button-secondary" style="display: none;">
        Начать заново
      </button>
    </div>

    <div id="gameInfo" class="info" style="display: none; text-align: center; margin-top: 2rem; padding: 1rem; background: rgba(255, 255, 255, 0.1); border-radius: 8px;">
      Игра началась! Читайте числа вслух, игроки будут отмечать их на своих карточках.
    </div>
  </div>

  <script src="/host.js"></script>
</body>
</html>
